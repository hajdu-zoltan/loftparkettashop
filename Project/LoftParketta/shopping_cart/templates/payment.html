<form action="{% url 'shopping_cart:payment' %}" method="POST">
    {% csrf_token %}

    <!-- Kapcsolati adatok -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="full_name">Teljes név:</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phone">Telefonszám:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="address">Cím:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="city">Város:</label>
        <input type="text" id="city" name="city" class="form-control" required>
    </div>

    <!-- Szállítási lehetőségek -->
    <div class="form-group">
        <label for="shipping_method">Szállítási mód:</label>
        <select name="shipping_method" id="shipping_method" class="form-control" required>
<!--            <option value="free_shipping">Ingyenes szállítás Szegeden belül</option>-->
            <option value="home_delivery">Házhoz szállítás</option>
            <option value="store_pickup">Boltban történő átvétel</option>
        </select>
    </div>

    <!-- Fizetési mód -->
    <div class="form-group">
        <label for="payment_method">Fizetési mód:</label>
        <select name="payment_method" id="payment_method" class="form-control" required>
            <option value="cash_on_delivery">Utánvétel</option>
            <option value="bank_transfer">Banki utalás</option>
            <option value="credit_card">Bankkártyás fizetés</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Fizetés</button>
</form>
