{% extends 'base.html' %}

{% block content %}

  {% load crispy_forms_tags %}

  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Jelszó megváltoztatása</h2>
		<hr>
        <p>Kérlek add meg az új jelszavadat.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-lg px-5 btn_login" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
