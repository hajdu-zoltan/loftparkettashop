{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/categorys.css' %}">


 <div class="container-fluid category-container" style="width: 90%">
  <div class="row">
    {% for category in category_items %}
      <div class="col-lg-4 col-md-4 mb-4">
        <div class="card h-100">
          <div class="m-4">
            <img src="{{ category.image.thumbnail.500x300 }}" style="max-width: 100%; height: auto;" class="rounded mx-auto d-block" alt="{{ category.name }}">
          </div>
          <div class="card-body d-flex flex-column">
            {% comment %} <h5 class="card-title">{{ category.name }}</h5> {% endcomment %}
            <p class="card-text">{{ category.description }}</p>
            <div class="mt-auto">
              <a href="{% url 'shop:products_by_category' category.id %}" class="btn btn-primary btn-category">{{ category.name }}</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
